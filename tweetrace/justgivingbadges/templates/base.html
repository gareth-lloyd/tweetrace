<html>
<head>
    <title>{% block head_title %}JustGivingThanks{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}main.css" />
    <script data-main="{{ STATIC_URL }}scripts/main" src="{{ STATIC_URL }}scripts/require-jquery.js"></script>
    {% block require %}
    {% endblock %}
</head>
<body>
    <header>
        <h1> Just Giving Badges </h1>
    </header>
    <div id="content">
        
        <div id="messages">
            {% if messages %}
                <ul>
                     {% for message in messages %}
                        <li>{{ message }}</li>
                     {% endfor %}
                </ul>
            {% endif %}
        </div>
        {% block navigation %}
            
        {% endblock %}
        
        {% block content %}
            Welcome to Just Giving Badges
        {% endblock %}
    </div>
</body>
</html>
