<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Just Giving Thanks - Signup</title>
        <link type="text/css" rel="stylesheet" href="core.css" />
        <script data-main="scripts/main" src="scripts/require-jquery.js"></script>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <header>
            <h1>Just Giving Thanks</h1>
        </header>
        <div id="content">
            <navigation>
                <item><a href="home.html">{Charity}</a></item>
                <item><a href="supporters.html">My Supporters</a></item>
                <item class="selected"><a href="signup.html">Sign up</a></item>
            </navigation>
            
            <section id="sign-up">
                <h2>To get started with Just Giving Thanks, we just need a little information</h2>
                <form action="{sign-up}" method="">
                    <dl>
                        <dt><label for="twitter-username">Your Twitter username:</label></dt>
                        <dd><input type="text" name="twitter-username" /></dd>
                        
                        <dt><label for="jg-password">Your Just Giving Password:</label></dt>
                        <dd><input type="password" name="jg-password" /></dd>
                        
                        <dt><label for="jg-page">Your Just Giving page:</label></dt>
                        <dd><input type="text" name="jg-page" /></dd>
                        
                        <dt><label for="email-address">Your email address:</label></dt>
                        <dd><input type="text" name="email-address" /></dd>
                    </dl>
                    <button type="submit">Sign me up!</button>
                </form>
            </section>
        </div>
    </body>
</html>
